<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タップ記録マクロ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>タップ記録マクロ</h1>
        <form id="macroForm">
            <label for="repeats">繰り返し回数</label>
            <input type="number" id="repeats" min="1" placeholder="例: 10">
            
            <label for="speed">タップ間隔（ミリ秒）</label>
            <input type="number" id="speed" min="100" placeholder="例: 500">
            
            <button type="button" id="startRecord">記録開始</button>
            <button type="button" id="startMacro" disabled>マクロ実行</button>
        </form>

        <h2>記録されたタップ</h2>
        <pre id="tapLog">タップ記録がここに表示されます。</pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
